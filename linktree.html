    .link-box.expanded {

    .footer-note {

    .yt-embed {
      width: 100%;
      height: 100%;
      max-width: 580px;
      border: none;
      border-radius: 10px;
      display: none; /* Disembunyikan saat awal */
      transition: all 0.3s ease;
    }

    .video-container {
      width: 100%;
      max-width: 580px;
      position: relative;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      margin: 0 auto; /* Center the video container */
    }

    .link-box.expanded .video-container {
      opacity: 1;
      height: calc(580px * 9/16); /* 16:9 aspect ratio based on 580px width */
    }

    /* Hide thumbnail and text when expanded */
    .link-box.expanded .link-img,
    .link-box.expanded .link-text {
      display: none;
    }

    .link-box.expanded .yt-embed {
      display: block;
    }

    .close-btn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
    }

    .link-box.expanded .close-btn {
